    <h1>About Us</h1>
    <p>Some text about the whole thing should be in here..</p>
    <div class="row">
        <div class="media text-left" ng-repeat="author in authors track by $index">
            <div class="media-body">
                <h4 class="media-heading">
                    {{author.name}}
                </h4>

                <ul>
                    <li>
                        {{ author.occupation }}
                    </li>

                    <li>
                        @<a href="http://twitter.com/{{ author.twitter }}" target="_blank">{{ author.twitter }}</a>
                    </li>
                    <li>
                        Website: <a href="{{author.url}}" target="_blank">{{ author.url }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
